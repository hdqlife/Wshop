{% extends "store/base.html" %}
{% load static %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <input class="form-control" type="text" name="name" placeholder="商品名称"/>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" name="price" placeholder="商品价格"/>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" name="number" placeholder="商品数量"/>
    </div>

    <div class="form-group">
    <input class="form-control" type="text" name="data" placeholder="生产日期"/>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" name="safe" placeholder="保质期"/>
    </div>
    <div class="form-group">
    <input class="form-control" type="text" name="address" placeholder="生产地址"/>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="content" placeholder="商品介绍"></textarea>
    </div>
        <div class="form-group">
            <select class="form-control" name="types">
                {% for t in types %}
                <option value="{{ t.id }}">{{ t.name }}</option>

                {% endfor %}
            </select>
        </div>
    <div class="form-group">
    <input type="file" name="picture"/>
    </div>
    <div class="form-group">
    <input class="btn btn-facebook btn-block" type="submit"  value="提交"/>
    </div>
    </form>
{% endblock %}
